type DataUnion @entity {
  id: ID!
  sidechainAddress: Bytes!
  mainchainAddress: Bytes!
  members: [Member!]! @derivedFrom(field: "dataunion")
  memberCount: Int!
  revenueWei: BigInt!
  creationDate: BigInt!
}

enum MemberStatus {
  NONE
  ACTIVE
  INACTIVE
}

type Member @entity {
  id: ID!
  address: Bytes!
  addressString: String! # We need this to be String to enable partial match search
  dataunion: DataUnion!
  status: MemberStatus!
  joinDate: BigInt!
}

enum BucketType {
  HOUR
  DAY
}

type DataUnionStatsBucket @entity {
  id: ID!
  type: BucketType!
  dataUnionAddress: Bytes!
  startDate: BigInt!
  endDate: BigInt!
  memberCountAtStart: Int!
  memberCountChange: Int!
  revenueAtStartWei: BigInt!
  revenueChangeWei: BigInt!
}

type RevenueEvent @entity {
  id: ID!
  dataUnionAddress: Bytes!
  date: BigInt!
  amountWei: BigInt!
}